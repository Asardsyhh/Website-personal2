<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesain Beranda Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo Netflix" class="logo">
        <div class="icons">
            <span class="icon">🔔</span>
            <span class="icon">🔍</span>
            <span class="icon">👤</span>
        </div>
    </header>

    <!-- Kategori Section -->
    <section class="categories">
        <h2 class="category-title">Tontonanmu Berikutnya</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Gambar Konten">
                <div class="badge">Top 10</div>
            </div>
        </div>

        <h2 class="category-title">Pilihan Teratas Hari Ini Untukmu</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Gambar Konten">
                <div class="badge">Episode Baru</div>
            </div>
        </div>
    </section>

    <!-- Navigasi Footer -->
    <footer class="footer-nav">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i> Beranda</a>
        <a href="#" class="nav-link"><i class="fas fa-gamepad"></i> Game</a>
        <a href="#" class="nav-link"><i class="fas fa-star"></i> Baru & Populer</a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i> Netflix Saya</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
